<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- LOGO ------------------------------------------------------------>
  <h1>
    <a href="index.html" target="_self">
      <img id="logo"src="images/logo.svg" alt="site logo">
    </a>
  </h1>
  <!-- MAIN ------------------------------------------------------------>
  <main>
    <!-- LEFT ------------------------------------------------------------>
    <section id="left">
      <h2>Bill</h2>
      <input id="bill" class="input input-dollar" type="text" name="tip" placeholder="0">
      <h2>Select Tip %</h2> 
      <article id="percent">
        <span class="span-percent">5%</span>
        <span class="span-percent">10%</span>
        <span class="span-percent btn-active">15%</span>
        <span class="span-percent">25%</span>
        <span class="span-percent">50%</span>
        <input type="text" class="span-custom" placeholder="Custom"></input>
      </article>
      <div class="div-people">
        <h2>Number of People</h2> <span class="error-msg">Can't be zero</span>
      </div>
      <input class="input input-person" type="text" name="people" placeholder="0">
    </section>
    <!-- RIGHT ------------------------------------------------------------>
    <aside id="right">
      <p>
        <span>
          Tip Amount <br>
          <span class="person">/ person</span>
        </span>
        <span class="price-right">
          $0.00
        </span>
      </p>
      <p>
        <span>
          Total <br>
          <span class="person">/ person</span>
        </span>
        <span class="price-right">
          $0.00
        </span>
      </p>
      <button id="btn-reset">RESET</button>
    </aside>
  </main>
  <script src="script.js"></script>
</body>
</html>
